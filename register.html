<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="vh-100 d-flex align-items-center">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="./assets/img/280-2801469_transparent-order-icon-png-food-order-icon-png-removebg-preview.png"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="register_form">
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  placeholder="Choose username"
                />
                <label class="form-label" for="form3Example3">Username</label>
              </div>

              <!-- Restaurant or customer -->
              <select
                class="form-select"
                id="role"
                aria-label="Default select example"
              >
                <option value="">Select</option>
                <option value="2">Customer</option>
                <option value="3">Restaurant</option>
                <option value="4">Courier</option>
              </select>
              <label class="form-label mb-4" for="form3Example3"
                >Select role</label
              >

              <!-- Budget input -->
              <div
                style="display: none"
                id="budget_div"
                class="form-outline mb-3"
              >
                <input
                  type="number"
                  id="budget"
                  class="form-control form-control-lg"
                  placeholder="Enter budget"
                />
                <label class="form-label" for="form3Example4"
                  >Customer budget</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Choose password"
                />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <div class="text-center text-lg-start">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Register
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Already have an account?
                  <a href="login.html" class="link-danger">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/auth.js"></script>

    <script type="module" src="./assets/js/register.js"></script>
  </body>
</html>
