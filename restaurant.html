<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Document</title>
</head>

<body>
    <header>
        <button id="logout_btn" class="btn btn-danger w-100">Log out</button>
        <h1>
            <i class="fa fa-cutlery" aria-hidden="true"></i> Food Ordering App
        </h1>
        <div class="row justify-content-between">
            <div class="col-md-6">
                <h3 id="resturant_name">Restaurant name:</h3>
            </div>
            <div class="col-md-6">
                <h3 id="resturant_budget">Balance:</h3>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <section id="my-foods-list" class="col-md-3">
                    <h2>All foods in this restaurant</h2>
                    <table class="table" id="foods-rest-tbl">
                        <thead>
                            <tr id="tr_head">
                                <th scope="col">Food name:</th>
                                <th scope="col">Food price:</th>
                            </tr>
                        </thead>
                        <tbody id="table_body_restfoods"></tbody>
                    </table>
                </section>
                <section id="my-orders-list" class="col-md-4">
                    <h2>All orders of this restaurant</h2>
                    <table class="table" id="orders-rest-tbl">
                        <thead>
                            <tr id="tr_head">
                                <th scope="col">Food name:</th>
                                <th scope="col">Accept button:</th>
                                <th scope="col">Reject button:</th>
                            </tr>
                        </thead>
                        <tbody id="table_body_restorders"></tbody>
                    </table>
                </section>
                <section id="add-foods-form" class="col-md-3">
                    <form id="restaurant_form">
                        <div class="mb-3">
                            <label for="foodName" class="form-label">Food name:</label>
                            <input type="text" id="foodName" class="form-control foodName" />
                        </div>
                        <div class="mb-3">
                            <label for="foodPrice" class="form-label">Food price:</label>
                            <input type="number" id="foodPrice" class="form-control foodPrice" />
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary mt-2 addNewFood">Add</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/auth/auth.js"></script>
    <script type="module" src="./assets/js/controller/restaurant.js"></script>
</body>

</html>
